<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="https://172.16.30.219">
        <table width="600px" border="1px" cellspacing="0">
            <colgroup span="4" width="100px">


            <tr height="40px">
                <td rowspan="4" align="center" style="color:gray">总体信息</td>
                <td colspan="2"></td>

            </tr>
            <tr height="40px">

                <td align="right">用户名:</td>
                <td>
                    <input type="text" name="loginId">
                </td>
            </tr>
            <tr height="40px">

                <td align="right">密码:</td>
                <td>
                    <input type="password" name="userMm">
                </td>
            </tr>
            <tr height="40px">
                <td colspan="2" align="center">
                    <input type="submit" value="提交" style="background-color:gray; height:30px;width:60px;">
                    <input type="reset" value="重置"  style="background-color:gray; height:30px;width:60px;">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
