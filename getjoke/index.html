<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开心每一天</title>
    <style>
        table{color:rgb(14, 233, 14)}
    </style>
</head>
<body>
    <div id="app">
        <table border="1px" cellspacing="0">
            <tr align="center"  height="40px">
                <td>{{joke}}</td>
            </tr>
        </table>
        <input type="button" value="周噶要开心" style="color: chocolate;" @click="getJoke">
        <input type="button" value="不开心点这里" style="color: chocolate;" @click="unhappy">


    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                joke:"很好笑的笑话",
                unhappy1:"爱你呦！"
            },
            methods: {
                getJoke:function(){
                    var that = this;
                    axios.get("https://autumnfish.cn/api/joke").then
                    (function(response){
                        console.log(response.data);
                        that.joke = response.data;
                    },function (err){})
                },
                unhappy:function(){
                    alert (this.unhappy1)
                }
                
            }
        }

        )
    </script>
</body>
</html>
